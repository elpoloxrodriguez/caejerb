<div style="position: fixed; bottom: 75px; right: 0; z-index: 1000; font-family: Roboto, Helvetica, Arial, sans-serif;">
  <!-- Contenedor principal - tamaño compacto -->
  <div style="display: inline-block; overflow: hidden; border-radius: 3px 0 0 3px; box-shadow: -1px 1px 4px rgba(0,0,0,0.1); background: #f9f9f9;"
       (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">

    <!-- Panel de texto - compacto -->
    <div style="display: inline-block; vertical-align: middle; overflow: hidden; transition: max-width 0.3s ease, padding 0.3s ease;"
         [style.max-width]="isHovered ? '240px' : '0'" [style.padding]="isHovered ? '8px 12px 8px 15px' : '8px 0'">
      <div style="white-space: nowrap; font-size: 12px; line-height: 1.3;">
        <div style="color: #5f6368; margin-bottom: 2px;">
          <span style="color: #202124; font-weight: 500; font-size: 13px;">Protegido por <a href="https://bunkertechsolutions.com/" target="_blank"><strong>BUNKER</strong></a></span>
        </div>
        <div style="color: #70757a;">
          <span style="font-size: 11px;">Privacidad - Condiciones</span>
        </div>
      </div>
    </div>

    <!-- Contenedor del logo - tamaño reducido -->
    <div style="display: inline-flex; align-items: center; vertical-align: middle; padding: 9px 12px;">
      <!-- Logo circular -->
      <div style="position: relative; width: 47px; height: 47px; border-radius: 50%; 
                  display: inline-flex; align-items: center; justify-content: center; overflow: visible; 
                  box-sizing: border-box; box-shadow: 0 0 4px rgba(63, 105, 168, 0.3);"
           [style.border]="license ? '2px solid #41a83f' : '2px solid #e53935'">
        <img src="assets/images/bunker.png" alt="Bunker Technologies Solutions"
             style="border: 0; width: 85%; height: 85%; object-fit: contain; z-index: 1;">

        <!-- Badge de estado - compacto -->
        <div *ngIf="license" style="position: absolute; bottom: -2px; right: -2px; width: 14px; height: 14px; 
                    background: #4CAF50; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                    color: white; font-size: 8px; font-weight: bold; border: 1.5px solid white; z-index: 999; 
                    box-shadow: 0 1px 2px rgba(0,0,0,0.2);">✓</div>
        
        <div *ngIf="!license" style="position: absolute; bottom: -2px; right: -2px; width: 14px; height: 14px; 
                    background: #e53935; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                    color: white; font-size: 8px; font-weight: bold; border: 1.5px solid white; z-index: 999; 
                    box-shadow: 0 1px 2px rgba(0,0,0,0.2);">✗</div>
      </div>
    </div>
  </div>
</div>
