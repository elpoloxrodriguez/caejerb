<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <div class="misc-inner d-none d-lg-flex col-lg-6 align-items-center p-5" 
          [style.background-image]="'url(' + foto + ')'"
          style="width:100%;
                 height:100%;
                 background-repeat:no-repeat;
                 background-size:cover;
                 background-position:center center;">
      <div class="w-100 text-center mb-5">
        <h1 class="mb-1 fondo-negro"><strong>
            <font color="#ffffff">SISTEMA INTEGRADO DE PLACAS DE IDENTIFICACIÓN MILITAR DIGITAL DEL EJÉRCITO BOLIVARIANO </font>
          </strong></h1>
        <img class="img-fluid drop" src="assets/images/logo.webp" alt="Login" width="250px" />
      </div>
    </div>

    <!-- Login-->
    <div class="d-flex col-lg-6 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h1 class="card-title font-weight-bold mb-1 text-primary" align="center">
          <strong>{{ appName }}</strong>
        </h1>
        <h4>
          <p class="card-text mb-2" align="center">Sistema Integrado de Qr</p>
        </h4>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form [formGroup]="loginForm" (ngSubmit)="iniciar()">
          <div class="form-group">
            <label class="form-label" for="login-email">Usuario</label>
            <input type="text" formControlName="cedula"
                   class="form-control" 
                   [ngClass]="{ 'is-invalid': submitted && loginForm.get('cedula').errors }"
                   placeholder="Nombre de Usuario" 
                   aria-describedby="login-email" 
                   autofocus tabindex="1" />
            <div *ngIf="submitted && loginForm.get('cedula').errors" class="invalid-feedback">
              <div *ngIf="loginForm.get('cedula').errors.required">Usuario es requerido</div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Constraseña</label>
              <a routerLink="/forgot-password"><small>Recuperar Contraseña?</small></a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="clave" 
                     class="form-control form-control-merge"
                     [ngClass]="{ 'is-invalid': submitted && loginForm.get('clave').errors }" 
                     placeholder="············"
                     aria-describedby="login-password" tabindex="2" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer">
                  <i class="feather font-small-4" 
                     [ngClass]="{'icon-eye-off': passwordTextType, 'icon-eye': !passwordTextType}" 
                     (click)="togglePasswordTextType()"></i>
                </span>
              </div>
            </div>
            <div *ngIf="submitted && loginForm.get('clave').errors" class="invalid-feedback">
              <div *ngIf="loginForm.get('clave').errors.required">Contraseña es requerida</div>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-md-6 col-12">
              <div class="form-group">
                <button type="submit" [disabled]="loading" class="btn btn-primary btn-block" tabindex="4">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Iniciar Sesión
                </button>
              </div>
            </div>

            <div class="col-md-6 col-12">
              <div class="form-group">
                <a class="btn btn-success btn-block" routerLink="/register">
                  <span>&nbsp;Crear Nueva Cuenta</span>
                </a>
              </div>
            </div>
          </div>
        </form>
        
        <p class="text-center mt-2"></p>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
