<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">

    <div class="misc-inner d-none d-lg-flex col-lg-6 align-items-center p-5" 
          [style.background-image]="'url(' + foto + ')'"
          style="width:100%;
                 height:100%;
                 background-repeat:no-repeat;
                 background-size:cover;
                 background-position:center center;">
      <div class="w-100 text-center mb-5">
        <h1 class="mb-1 fondo-negro"><strong>
            <font color="#ffffff">SISTEMA INTEGRADO DE PLACAS DE IDENTIFICACIÓN MILITAR DIGITAL DEL EJÉRCITO BOLIVARIANO </font>
          </strong></h1>
        <img class="img-fluid drop" src="assets/images/logo.webp" alt="Login" width="250px" />
      </div>
    </div>
    
    <!-- /Left Text-->
    <!-- Reset password-->
    <div class="d-flex col-lg-6 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h1 class="card-title font-weight-bold mb-1 text-primary" align="center">
          <strong>{{ appName }}</strong></h1>
        <h2 class="card-title font-weight-bold mb-1" align="center">Restablecer Contraseña</h2>
        <p class="card-text mb-2" align="center"><small>Su nueva contraseña debe ser diferente de las contraseñas utilizadas anteriormente</small></p>
        <form class="auth-reset-password-form mt-2" [formGroup]="resetPasswordForm">
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="reset-password-new">Nueva contraseña</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="newPassword"
                class="form-control form-control-merge"
                placeholder="Nueva contraseña"
                aria-describedby="reset-password-new"
                tabindex="1"
                autofocus
                [ngClass]="{ 'is-invalid error': submitted && f.newPassword.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.newPassword.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.newPassword.errors }"
            >
              <div *ngIf="f.newPassword.errors.required">Confirmar contraseña</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="reset-password-confirm">Confirmar contraseña</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="confPasswordTextType ? 'text' : 'password'"
                formControlName="confirmPassword"
                class="form-control form-control-merge"
                placeholder="Confirmar contraseña"
                aria-describedby="reset-password-confirm"
                tabindex="2"
                [ngClass]="{ 'is-invalid error': submitted && f.confirmPassword.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': confPasswordTextType,
                      'icon-eye': !confPasswordTextType
                    }"
                    (click)="toggleConfPasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.confirmPassword.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.confirmPassword.errors }"
            >
              <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="3" rippleEffect>Establecer nueva contraseña</button>
        </form>
        <p class="text-center mt-2">
          <!-- <a routerLink="/login"
            ><i data-feather="chevron-left" class="mb-25"></i> Inicio</a
          > -->
          <button class="btn btn-warning btn-block" routerLink="/login" tabindex="3" rippleEffect>Regresar al Inicio</button>
        </p>

        <app-footer></app-footer>
      </div>
    </div>
    <!-- /Reset password-->
  </div>
</div>
